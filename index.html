<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="control.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    
    <script src="./target.js"></script>
    
  </head>

  <body>
    <a-scene inspector-plugin-recast>
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="roadMap"
          src="./assets/road_design/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="car"
          src="./assets/car/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity id="environment" environment="preset:threetowers; skyType:gradient; lighting:point" road-rotation-reader >
    </a-entity>
    <a-entity boxes></a-entity>
      <!-- Terrain  
      <a-entity
        id="road"
        gltf-model="#roadMap"
        position="0 -50 0"
        scale="1 1 1"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        road-rotation-reader
      >
      </a-entity>
    -->
      <!-- Plane -->
      <a-entity
        id="car_model"
        gltf-model="#car"
        position="0 0.5 15"
        scale="0.7 0.7 0.7"
        rotation="0 0 0"
        car-rotation-reader
        
      >
      </a-entity>

     
    </a-scene>
  </body>
</html>
